<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <div class="container">
        <div class="left">
            <h2>Company</h2>
            <ul>
                <li>Montana Group (TMG)</li>
                <li>Kingdom Of Grills (KOG)</li>
                <li>Brands Unlimited (BU)</li>
            </ul>
        </div>
        <div class="right">
            <div class="card-group1">
                <div class="card">
                    <div class="icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="text">
                        Welcome On Board
                    </div>
                </div>

                <div class="card">
                    <div class="icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="text">
                        Documentation
                    </div>
                </div>

                <div class="card">
                    <div class="icon">
                        <i class="far fa-clock"></i>
                    </div>
                    <div class="text">
                        Clock In Clock Out
                    </div>
                </div>

                <div class="card">
                    <div class="icon">
                        <i class="fas fa-bed"></i>
                    </div>
                    <div class="text">
                        Leave Management
                    </div>
                </div>

                <div class="card">
                    <div class="icon">
                        <i class="far fa-id-card"></i>
                    </div>
                    <div class="text">
                        Policy
                    </div>
                </div>
            </div>
            <div class="card-group2">
                <div class="card">
                    <div class="icon">
                        <i class="far fa-chart-bar"></i>
                    </div>
                    <div class="text">
                        Reports
                    </div>
                </div>

                <div class="card">
                    <div class="icon">
                        <i class="fas fa-money-bill"></i>
                    </div>
                    <div class="text">
                        Payroll Management
                    </div>
                </div>

                <div class="card">
                    <div class="icon">
                        <i class="far fa-file-alt"></i>
                    </div>
                    <div class="text">
                        Payslip
                    </div>
                </div>

                <div class="card">
                    <div class="icon">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <div class="text">
                        Exit Process
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
